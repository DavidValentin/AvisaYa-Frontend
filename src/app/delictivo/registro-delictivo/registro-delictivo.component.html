<div class="container">
  <ng-container>
    <h1 class="titulo">Registro de acto delictivo</h1>
    <div class="registro">
      <form class="formulario">
        <div class="input">
          <p class="text">Titulo:</p>
          <input class="entrada" placeholder="Titulo" type="text" />
        </div>
        <div class="input">
          <p class="text">Descripci&oacute;n:</p>
          <textarea
          id="descripcionCurso"
          type="text"
          formControlName="descripcion"
          class="entrada"
          rows="4"
          placeholder="DescripciÃ³n"
        ></textarea>
        </div>
        <div class="input">
          <p class="text">Fecha:</p>
          <input
            class="entrada"
            type="date"
            value="{{ fechaActual }}"
            max="{{ fechaActual }}" />
        </div>
        <div class="input">
          <p class="text">Hora:</p>
          <input class="entrada" type="time" />
        </div>
        <div class="input">
          <p class="text">Lugar:</p>
          <button type="button" class="entrada" (click)="openModalMapa()">
            Seleccionar lugar
          </button>
          
        </div>
        <div class="input">
        <small class="text"></small>
        <small
            >Longitud: {{ longitud }}<br />
            Latitud: {{ latitud }}</small
          > 

        </div>
        <div class="input">
          <p class="text">Evidencia:</p>
          <input
            type="file"
            id="btn_enviar"
            class="entrada"
            (change)="onFileChange($event)" />
        </div>
        <div class="input">
          <p class="text">Categoria:</p>
          <select name="" id="" class="entrada">
            <option value="Robo">Robo</option>
            <option value="Asesinato">Asesinato</option>
            <option value="Drogadiccion">Drogadiccion</option>
            <option value="Corrupcion">Corrupci&oacute;n</option>
          </select>
        </div>
      </form>
      <div class="svg-container">
        <img src="assets/policia.svg" class="policia">
      </div>
    </div>
  </ng-container>
</div>

<form #form="ngForm" (submit)="postComment(form, comment?.id)">
    <div class="form-group">
      <textarea
        id="commentInput"
        #commentBox="ngModel"
        [ngModel]="comment?.text"
        class="form-control mb-2"
        name="commentBox"
        (focus)="isCommentInEditMode = true"
        trim="blur"
        maxlength="250"
        placeholder="Ingresa tu comentario"
      ></textarea>
      <button
        type="submit"
        id="buttonSubmit"
        class="btn btn-primary mr-2"
        *ngIf="isCommentInEditMode"
      >
        Postear
      </button>
      <button
        type="button"
        id="buttonCancel"
        class="btn btn-link"
        (click)="cancelComment(false)"
        *ngIf="isCommentInEditMode"
      >
        Cancelar
      </button>
    </div>
  </form>
